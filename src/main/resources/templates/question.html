<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">做题界面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="icon" href="../static/images/icon.ico" th:href="@{/images/icon.ico}" type="image/x-icon">
</head>
<body>

<!--//头部页面-->
<nav th:fragment="menu" class="ui  attached segment m-padded-tb-top-non "  style="background: rgba(255,255,255,0.8);height: 60px">
    <div class="ui container">
        <div class="ui  secondary  menu " style="padding-top: -0.5em">

            <h1 class="ui header teal item m-text-header" style="padding-top: 0.1em;margin-top: 10px">Math</h1>
            <a href="#" th:href="@{/}" class="m-item item m-text" th:classappend><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/choose}" class="m-item item m-text" th:classappend><i class="bookmark icon"></i>选题</a>
            <a href="#" th:href="@{/question}" class="m-item item m-text" th:classappend><i class="tags icon"></i>做题</a>

        </div>
    </div>

</nav>

<!--底部栏-->
<footer th:fragment="footer" class="ui segment m-padded-tb-big " style="background: rgba(255,255,255,0.9)">
    <div class="ui center aligned container ">
        <div class="ui divided stackable grid">
            <h4 class="ui header m-text-thin m-text-spaced m-opacity-mini m-center">欢迎进入lkl-td小初高数学学习网站</h4>
        </div>
    </div>
</footer >

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</th:block>

</body>
</html>
